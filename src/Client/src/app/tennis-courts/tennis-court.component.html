<mat-list *ngFor="let daySchedule of getDaysAndSlots()">
  <mat-list-item>
    {{ daySchedule.key }}
  </mat-list-item>
  <mat-list-item>
    <mat-grid-list cols="16" rowHeight="1:1" rows="1" columnWidth="1:16">
      <mat-grid-tile *ngFor="let value of daySchedule.values">
        <app-booking-slot [availability]=value [courtId]=court.id>
        </app-booking-slot>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-list-item>
</mat-list>
